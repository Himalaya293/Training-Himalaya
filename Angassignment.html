<!DOCTYPE html>
<html>

<head>
    <!-- www.techstrikers.com -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular.min.js"></script>
    <meta charset="utf-8">
    <title>AngularJS Display alternate color in table row code Example</title>
    <style>
        table {
            width: 50%;
        }
        
        table,
        th,
        td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
            font-family: arial;
        }
        
        .odd {
            background-color: green;
        }
        
        .even {
            background-color: yellow;
        }
        
        .three {
            background-color: pink;
        }
    </style>
    <script>
        var app = angular.module('app', []);
        app.controller("appController", function($scope) {
            $scope.employees = [{
                id: 1,
                Name: "Hima",
                age: "15",
                roles: "Developer",
                access: "All Access",
                access_color: "green"
            }, {
                id: 2,
                Name: "sona",
                age: "10",
                roles: "admin,hr",
                access: "All Access",
                access_color: "yellow"
            }, {
                id: 3,
                Name: "spoorthy",
                age: "13",
                roles: "admin,hr",
                access: "General Access",
                access_color: "green"
            }];
        });
    </script>
</head>

<body>
    <fieldset>
        <center>
            <h1>Welcome</h1>

            <div ng-app="app">
                <div ng-controller="appController">
                    <table>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Roles</th>
                        <th>Access</th>
                        <th>Access Color</th>
                        <tr ng-repeat="emp in employees" ng-class-odd="'odd'" ng-class-even="'even'" ng-class-three="'three'">
                            <td>{{ emp.id }}</td>
                            <td>{{ emp.Name }}</td>
                            <td>{{ emp.age }}</td>
                            <td>{{ emp.roles }}</td>
                            <td>{{ emp.access }}</td>
                            <td>{{ emp.access_color }}</td>
                        </tr>
                    </table>
                </div>
            </div>
            </div>
        </center>
    </fieldset>
</body>

</html>
