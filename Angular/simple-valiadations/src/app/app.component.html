<div class="container-fluid">
    <br>
    <h1>Enrollment Form</h1>
    <form [formGroup]="enrollmentForm">

        {{enrollmentForm.value | json}}<br><br>

        <div class="form-group">
            <label>userName</label>
            <input [class.is-invalid]="enrollmentForm.get('userName')!.invalid && enrollmentForm.get('userName')!.touched" formControlName="userName" type="text" class="form-control">
            <small [class.d-none]="enrollmentForm.get('userName')!.valid || enrollmentForm.get('userName')!.untouched" class="text-danger">Name is required</small>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input formControlName="Password" type="password" class="form-control">
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input formControlName="ConfirmPassword" type="password" class="form-control">
        </div>

        <div formGroupName="address">

            <div class="form-group">
                <label>City</label>
                <input formControlName="city" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label>State</label>
                <input formControlName="state" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label>Postal Code</label>
                <input formControlName="postalcode" type="text" class="form-control">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
        <button (click)="loadApiData()" class="btn btn-secondary ml-2" type="button">Load API Data</button>
    </form>

</div>
