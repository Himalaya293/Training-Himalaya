<div class="container-fluid">
    <br><br>
    <h1>Registration Form</h1>
    <form #userForm="ngForm">

        {{userForm.value | json}}
        <hr/> {{userModel | json}}

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" [(ngModel)]="userModel.name" name="username">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" [(ngModel)]="userModel.email" name="Email">
        </div>

        <div class="form-group">
            <label>Phone No.</label>
            <input type="tel" class="form-control" [(ngModel)]="userModel.phone" name="phone no.">
        </div>
        <br>
        <div class="form-group">
            <select class="custom-select" [(ngModel)]="userModel.topic" name="topic">
            <option value=" ">Please Select</option>
            <option *ngFor="let topic of topics">{{topic}}</option>
        </select>
        </div>

        <div class="mb-3">
            <label>Time Preference</label>
            <div class="form-check">
                <input class="form-check-input" [(ngModel)]="userModel.timepreference" type="radio" name="timepreference" value="morning">
                <label class="form-check-label">Morning (9Am-12Pm)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" [(ngModel)]="userModel.timepreference" type="radio" name="timepreference" value="Evening">
                <label class="form-check-label">Evening (5Pm-8Pm)</label>
            </div>
        </div><br>
        <div class="checkbox">
            <label>
            <input type="checkbox" name="subscribe" [(ngModel)]="userModel.subscribe"> Check me out for Notifications
          </label>
        </div>


        <button class="btn btn-primary">Submit</button>
    </form>
</div>
