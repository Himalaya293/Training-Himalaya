<div class="container-fluid">
    <br><br>
    <h1>Registration Form</h1>
    <form #userForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate>

        <div class="form-group">
            <label>Name</label>
            <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" [(ngModel)]="userModel.name" name="username">
            <small [class.d-none]="name.valid || name.untouched">Name is required</small>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" required #email="ngModel" [class.is-invalid]="email.invalid && email.touched" class="form-control" [(ngModel)]="userModel.email" name="Email">
            <small [class.d-none]="email.valid || email.untouched">Email is required</small>
        </div>

        <div class="form-group">
            <label>Phone No.</label>
            <input type="tel" #phone="ngModel" pattern="^\d{10}$" [class.is-invalid]="phone.invalid && phone.touched" class="form-control" [(ngModel)]="userModel.phone" name="phone no.">
            <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
                <small class="text-danger" *ngIf="phone.errors.required">Phone number is required</small>
                <small class="text-danger" *ngIf="phone.errors.pattern">Phone must be 10 characters</small>
            </div>
        </div>
        <br>
        <div class="form-group">
            <select required #topic="ngModel" [class.is-invalid]="topic.invalid && topic.touched" class="custom-select" [(ngModel)]="userModel.topic" name="topic">
        <option value=" ">Please Select</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
    </select>
            <small [class.d-none]="topic.valid || topic.untouched">Please choose a topic</small>
        </div>

        <div class="mb-3">
            <label>Time Preference</label>
            <div class="form-check">
                <input class="form-check-input" [(ngModel)]="userModel.timepreference" type="radio" name="timepreference" value="morning">
                <label class="form-check-label">Morning (9Am-12Pm)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" [(ngModel)]="userModel.timepreference" type="radio" name="timepreference" value="Evening">
                <label class="form-check-label">Evening (5Pm-8Pm)</label>
            </div>
        </div><br>
        <div class="checkbox">
            <label>
        <input type="checkbox" name="subscribe" [(ngModel)]="userModel.subscribe"> Check me out for Notifications
      </label>
        </div>


        <button [disabled]="userForm.form.invalid " class="btn btn-primary">Register</button>
    </form>
</div>
