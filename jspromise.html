<!DOCTYPE html>
<html>

<body>
    <p id="demo">please click on it to increase the value</p>
    <script>
        function myfunction(n) {
            document.getElementById("demo").innerHTML = n;
        }

        let myPromise = new Promise(function(myResolve, myReject) {
            const x = prompt("enter the number");
            if (x >= 0) {
                if (x == 0) {
                    myResolve("the given is zero");
                } else {
                    myReject("the given is +ve");
                }
            } else {
                myReject("the given is -ve");
            }

        });
        myPromise.then(
            function(value) {
                myfunction(value);
            },
            function(error) {
                myfunction(error);
            }
        );
    </script>
</body>

</html>
