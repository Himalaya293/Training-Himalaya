<!DOCTYPE html>
<html>

<body>
    <script>
        function buildContor(i) {
            var contor = i;
            var displayContor = function() {
                console.log(contor++);
                contor++;
            };
            return displayContor;
        }

        var myContor = buildContor(1);
        myContor();
        myContor();
        myContor();

        var myOtherContor = buildContor(10);
        myOtherContor();
        myOtherContor();

        myContor();
    </script>
</body>

</html>
